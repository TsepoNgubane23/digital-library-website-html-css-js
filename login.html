<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DigiLibrary</title>
    <link rel="icon" type="image/jpeg" href="images/logo.jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <span>DigiLibrary</span>
                </div>
                <div class="auth-tabs">
                    <label for="login-tab" class="tab-btn active">Login</label>
                    <label for="signup-tab" class="tab-btn">Sign Up</label>
                </div>
            </div>

            <!-- Tab Content -->
            <input type="radio" id="login-tab" name="auth-tab" checked>
            <input type="radio" id="signup-tab" name="auth-tab">
            
            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Welcome Back</h2>
                <p>Sign in to access your library account</p>
                
                <form id="loginFormElement">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form" id="signupForm">
                <h2>Create Account</h2>
                <p>Join our library community today</p>
                
                <form id="signupFormElement">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" name="firstName" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="phone" placeholder="Phone Number" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Background Animation -->
        <div class="auth-background">
            <div class="floating-element element-1"></div>
            <div class="floating-element element-2"></div>
            <div class="floating-element element-3"></div>
            <div class="floating-element element-4"></div>
            <div class="floating-element element-5"></div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2>Registration Successful</h2>
            <p id="modalMessage">Thank you for registering with us! You will be approved within 24hrs.</p>
            <button class="btn btn-primary" onclick="closeModal()">OK</button>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/auth.js"></script>
    <script src="js/animations.js"></script>
    <script>

        // Enhanced login form submission
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = authManager.login(email, password);
            
            if (result.success) {
                // Show success animation
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                
                // Redirect to dashboard after animation
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showError(result.message || 'Invalid email or password. Please try again.');
            }
        });

        // Enhanced signup form submission
        document.getElementById('signupFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            const userData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: password
            };
            
            const result = authManager.register(userData);
            
            if (result.success) {
                // Show success message
                document.getElementById('modalMessage').textContent = 'Registration successful! You can now login with your credentials.';
                document.getElementById('successModal').style.display = 'flex';
                
                // Reset form
                this.reset();
            } else {
                showError(result.message);
            }
        });

        // Close modal function
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            
            // Switch to login tab
            document.getElementById('login-tab').checked = true;
        }

        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Enhanced form interactions
        document.querySelectorAll('.input-wrapper input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Button loading animation
        document.querySelectorAll('button[type="submit"]').forEach(button => {
            button.addEventListener('click', function(e) {
                if (this.form.checkValidity()) {
                    this.classList.add('loading');
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    
                    setTimeout(() => {
                        this.classList.remove('loading');
                        this.innerHTML = this.dataset.originalText || 'Submit';
                    }, 2000);
                }
            });
        });

        // Show error function
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
            `;
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ef4444, #dc2626);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
            `;
            
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Enhanced form functionality
        class AuthPageManager {
            constructor() {
                this.init();
            }
            
            init() {
                this.setupFormValidation();
                this.setupSocialLogin();
                this.setupPasswordToggle();
                this.storeOriginalButtonText();
                this.setupAdminAccess();
            }
            
            setupFormValidation() {
                // Real-time validation
                document.querySelectorAll('input').forEach(input => {
                    input.addEventListener('blur', () => {
                        this.validateField(input);
                    });
                    
                    input.addEventListener('input', () => {
                        this.clearFieldError(input);
                    });
                });
            }
            
            validateField(field) {
                const value = field.value.trim();
                let isValid = true;
                let message = '';
                
                switch (field.type) {
                    case 'email':
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        isValid = emailRegex.test(value);
                        message = 'Please enter a valid email address';
                        break;
                    case 'password':
                        isValid = value.length >= 6;
                        message = 'Password must be at least 6 characters';
                        break;
                    case 'tel':
                        const phoneRegex = /^[\d\s\-\+\(\)]+$/;
                        isValid = phoneRegex.test(value) && value.length >= 10;
                        message = 'Please enter a valid phone number';
                        break;
                    default:
                        isValid = value.length > 0;
                        message = 'This field is required';
                }
                
                if (!isValid && value.length > 0) {
                    this.showFieldError(field, message);
                } else {
                    this.clearFieldError(field);
                }
                
                return isValid;
            }
            
            showFieldError(field, message) {
                const wrapper = field.closest('.input-wrapper');
                wrapper.classList.add('error');
                
                let errorElement = wrapper.querySelector('.field-error');
                if (!errorElement) {
                    errorElement = document.createElement('span');
                    errorElement.className = 'field-error';
                    wrapper.appendChild(errorElement);
                }
                errorElement.textContent = message;
            }
            
            clearFieldError(field) {
                const wrapper = field.closest('.input-wrapper');
                wrapper.classList.remove('error');
                const errorElement = wrapper.querySelector('.field-error');
                if (errorElement) {
                    errorElement.remove();
                }
            }
            
            setupSocialLogin() {
                document.querySelectorAll('.social-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const provider = btn.classList.contains('google') ? 'Google' : 'Facebook';
                        this.showNotification(`${provider} login coming soon!`, 'info');
                    });
                });
            }
            
            setupPasswordToggle() {
                // Add password visibility toggle
                document.querySelectorAll('input[type="password"]').forEach(input => {
                    const wrapper = input.closest('.input-wrapper');
                    const toggleBtn = document.createElement('button');
                    toggleBtn.type = 'button';
                    toggleBtn.className = 'password-toggle';
                    toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
                    toggleBtn.style.cssText = `
                        position: absolute;
                        right: 10px;
                        top: 50%;
                        transform: translateY(-50%);
                        background: none;
                        border: none;
                        color: #666;
                        cursor: pointer;
                    `;
                    
                    toggleBtn.addEventListener('click', () => {
                        if (input.type === 'password') {
                            input.type = 'text';
                            toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                        } else {
                            input.type = 'password';
                            toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
                        }
                    });
                    
                    wrapper.style.position = 'relative';
                    wrapper.appendChild(toggleBtn);
                });
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 
                                   type === 'error' ? 'fa-exclamation-circle' : 
                                   'fa-info-circle'}"></i>
                    <span>${message}</span>
                    <button class="notification-close">&times;</button>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 5000);
                
                notification.querySelector('.notification-close').addEventListener('click', () => {
                    notification.remove();
                });
            }
            
            storeOriginalButtonText() {
                document.querySelectorAll('button[type="submit"]').forEach(button => {
                    button.dataset.originalText = button.innerHTML;
                });
            }
        }
        
        // Add showError method to forms
        HTMLFormElement.prototype.showError = function(message) {
            const authPageManager = new AuthPageManager();
            authPageManager.showNotification(message, 'error');
            
            // Reset submit button
            const submitBtn = this.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.innerHTML = submitBtn.dataset.originalText || submitBtn.innerHTML;
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        };
        
        // Initialize auth page manager
        const authPageManager = new AuthPageManager();
    </script>
</body>
</html>
